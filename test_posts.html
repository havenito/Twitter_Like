<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #90EE90;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #90EE90;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            background-color: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
        }
        button {
            background-color: #90EE90;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #7CD37C;
        }
        .card {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #444;
        }
        .media {
            max-width: 100%;
            max-height: 300px;
            display: block;
            margin: 10px 0;
        }
        .actions {
            margin-top: 10px;
        }
        .error {
            color: #ff6b6b;
            margin-top: 10px;
        }
        .success {
            color: #90EE90;
            margin-top: 10px;
        }
        .media-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 4px;
            overflow: hidden;
            background-color: #444;
        }
        .preview-item img, .preview-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .remove-preview {
            position: absolute;
            top: 2px;
            right: 2px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            font-size: 10px;
            line-height: 1;
            padding: 0;
            margin: 0;
            cursor: pointer;
        }
        .media-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .media-gallery-item {
            width: calc(50% - 5px);
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }
        .media-gallery-item img, .media-gallery-item video {
            width: 100%;
            height: auto;
            display: block;
        }
        .existing-media {
            margin-top: 15px;
            border-top: 1px solid #555;
            padding-top: 15px;
        }
        .existing-media-item {
            position: relative;
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
            border: 2px solid #444;
            border-radius: 4px;
            overflow: hidden;
        }
        .existing-media-item img, .existing-media-item video {
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
        .remove-media-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .remove-media-btn:hover {
            background-color: rgba(255, 0, 0, 0.9);
        }
        .upload-btn {
            display: inline-block;
            background-color: #1DA1F2;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .upload-btn:hover {
            background-color: #0c85d0;
        }
        .post-card {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #444;
        }
        .post-card h3 {
            margin-top: 0;
        }
        .post-actions {
            margin-top: 10px;
        }
        .parent-post {
            margin-top: 15px;
            padding: 10px;
            background-color: #444;
            border-radius: 8px;
            border: 1px solid #555;
        }
        .parent-post h4 {
            margin: 0 0 5px;
            color: #90EE90;
        }
        .parent-post p {
            margin: 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Test des API de Posts</h1>

    <div id="form-container">
        <h2>Créer un nouveau post</h2>
        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" id="title" required>
        </div>
        <div class="form-group">
            <label for="content">Contenu</label>
            <textarea id="content" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="user-id">ID Utilisateur</label>
            <input type="number" id="user-id" value="1" required>
        </div>
        <div class="form-group">
            <label for="category-id">ID Catégorie</label>
            <input type="number" id="category-id" value="1" required>
        </div>
        <div class="form-group">
            <label for="post-id">ID Post parent (optionnel)</label>
            <input type="number" id="post-id">
        </div>
        <div class="form-group">
            <label>Ajouter des médias (plusieurs fichiers possibles)</label>
            <input type="file" id="media" multiple accept="image/*,video/*" style="display:none">
            <button type="button" class="upload-btn" id="upload-btn">Choisir des fichiers</button>
            <div id="media-preview" class="media-preview"></div>
        </div>
        
        <!-- Section pour les médias existants (lors de la modification) -->
        <div id="existing-media" class="existing-media" style="display: none;">
            <h3>Médias existants</h3>
            <p>Cliquez sur la croix rouge pour supprimer un média</p>
            <div id="existing-media-list"></div>
        </div>
        
        <input type="hidden" id="media-to-remove" value="">
        
        <button id="create-post-btn">Créer Post</button>
        <button id="update-post-btn" style="display: none;">Mettre à jour Post</button>
        <button id="cancel-edit-btn" style="display: none;">Annuler</button>
        <div id="form-status"></div>
    </div>

    <h2>Posts existants</h2>
    <button id="refresh-posts-btn">Rafraîchir la liste</button>
    <div id="posts-container"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let currentEditId = null;
        let mediaToRemove = [];
        let selectedFiles = []; // Tableau pour stocker les fichiers sélectionnés

        // Configuration du bouton d'upload
        document.getElementById('upload-btn').addEventListener('click', function() {
            document.getElementById('media').click();
        });

        // Gestionnaire d'événement pour les fichiers sélectionnés
        document.getElementById('media').addEventListener('change', function(e) {
            const files = e.target.files;
            
            // Ajouter les nouveaux fichiers à notre tableau
            for (let i = 0; i < files.length; i++) {
                selectedFiles.push(files[i]);
            }
            
            // Réinitialiser l'input file pour permettre la sélection du même fichier
            e.target.value = '';
            
            // Afficher les fichiers
            displaySelectedFiles();
        });

        // Fonction pour afficher les fichiers sélectionnés
        function displaySelectedFiles() {
            const preview = document.getElementById('media-preview');
            preview.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                
                const isImage = file.type.startsWith('image/');
                const isVideo = file.type.startsWith('video/');
                
                if (isImage || isVideo) {
                    const fileURL = URL.createObjectURL(file);
                    
                    if (isImage) {
                        previewItem.innerHTML = `
                            <img src="${fileURL}" alt="${file.name}">
                            <button class="remove-preview" data-index="${index}">×</button>
                        `;
                    } else {
                        previewItem.innerHTML = `
                            <video src="${fileURL}" muted></video>
                            <button class="remove-preview" data-index="${index}">×</button>
                        `;
                    }
                }
                
                preview.appendChild(previewItem);
            });
            
            // Ajouter des écouteurs pour les boutons de suppression
            document.querySelectorAll('.remove-preview').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    selectedFiles.splice(index, 1); // Supprimer le fichier
                    displaySelectedFiles(); // Rafraîchir l'affichage
                });
            });
        }

        // Fonction pour créer un nouveau post
        async function createPost() {
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('content', document.getElementById('content').value);
            formData.append('user_id', document.getElementById('user-id').value);
            formData.append('category_id', document.getElementById('category-id').value);

            const postId = document.getElementById('post-id').value;
            if (postId) {
                formData.append('post_id', postId);
            }

            // Ajouter les fichiers sélectionnés
            if (selectedFiles.length > 0) {
                selectedFiles.forEach((file) => {
                    formData.append('files[]', file);
                });
            }

            try {
                const response = await fetch(`${API_BASE_URL}/create_post`, {
                    method: 'POST',
                    body: formData, // Utiliser FormData pour envoyer les fichiers
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('form-status').className = 'success';
                    document.getElementById('form-status').textContent = 'Post créé avec succès!';
                    resetForm();
                    fetchPosts();
                } else {
                    document.getElementById('form-status').className = 'error';
                    document.getElementById('form-status').textContent = `Erreur: ${result.error}`;
                }
            } catch (error) {
                document.getElementById('form-status').className = 'error';
                document.getElementById('form-status').textContent = `Erreur: ${error.message}`;
            }
        }

        // Fonction pour mettre à jour un post existant
        async function updatePost() {
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('content', document.getElementById('content').value);
            formData.append('category_id', document.getElementById('category-id').value);

            // Ajouter les fichiers sélectionnés
            if (selectedFiles.length > 0) {
                selectedFiles.forEach((file) => {
                    formData.append('files[]', file);
                });
            }

            // Ajouter les IDs des médias à supprimer
            if (mediaToRemove.length > 0) {
                mediaToRemove.forEach((mediaId) => {
                    formData.append('remove_media_ids', mediaId);
                });
            }

            try {
                const response = await fetch(`${API_BASE_URL}/update_post/${currentEditId}`, {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('form-status').className = 'success';
                    document.getElementById('form-status').textContent = 'Post mis à jour avec succès!';
                    resetForm();
                    fetchPosts();
                } else {
                    document.getElementById('form-status').className = 'error';
                    document.getElementById('form-status').textContent = `Erreur: ${result.error}`;
                }
            } catch (error) {
                document.getElementById('form-status').className = 'error';
                document.getElementById('form-status').textContent = `Erreur: ${error.message}`;
            }
        }

        // Fonction pour récupérer tous les posts
        async function fetchPosts() {
            try {
                const response = await fetch(`${API_BASE_URL}/posts`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Données reçues de l\'API:', data); // Vérifiez les données reçues
                const posts = data.posts || [];
                
                const postsContainer = document.getElementById('posts-container');
                
                if (posts.length > 0) {
                    postsContainer.innerHTML = '';
                    posts.forEach(post => {
                        postsContainer.appendChild(createPostCard(post));
                    });
                } else {
                    postsContainer.innerHTML = '<p>Aucun post trouvé. Essayez d\'en créer un!</p>';
                }
            } catch (error) {
                console.error("Erreur lors de la récupération des posts:", error);
                document.getElementById('posts-container').innerHTML = `
                    <p class="error">Erreur: ${error.message}</p>
                    <p>Vérifiez la console pour plus de détails.</p>
                `;
            }
        }

        // Fonction pour supprimer un post
        async function deletePost(id) {
            if (!confirm('Êtes-vous sûr de vouloir supprimer ce post?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/posts/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                if (response.ok) {
                    document.getElementById('form-status').className = 'success';
                    document.getElementById('form-status').textContent = 'Post supprimé avec succès!';
                    fetchPosts();
                } else {
                    document.getElementById('form-status').className = 'error';
                    document.getElementById('form-status').textContent = `Erreur: ${result.error}`;
                }
            } catch (error) {
                document.getElementById('form-status').className = 'error';
                document.getElementById('form-status').textContent = `Erreur: ${error.message}`;
            }
        }

        // Fonction pour préparer le formulaire pour l'édition
        async function prepareEditForm(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/posts/${id}`);
                const post = await response.json();
                
                if (response.ok) {
                    document.getElementById('title').value = post.title;
                    document.getElementById('content').value = post.content;
                    document.getElementById('category-id').value = post.category_id;
                    document.getElementById('user-id').value = post.user_id;
                    
                    if (post.post_id) {
                        document.getElementById('post-id').value = post.post_id;
                    } else {
                        document.getElementById('post-id').value = '';
                    }
                    
                    // Réinitialiser la liste des médias à supprimer et les fichiers sélectionnés
                    mediaToRemove = [];
                    selectedFiles = [];
                    document.getElementById('media-preview').innerHTML = '';
                    
                    // Afficher les médias existants
                    displayExistingMedia(post);
                    
                    // On ne peut pas préremplir l'input de fichier pour des raisons de sécurité
                    document.getElementById('create-post-btn').style.display = 'none';
                    document.getElementById('update-post-btn').style.display = 'inline-block';
                    document.getElementById('cancel-edit-btn').style.display = 'inline-block';
                    
                    currentEditId = id;
                    document.getElementById('form-status').textContent = '';
                } else {
                    document.getElementById('form-status').className = 'error';
                    document.getElementById('form-status').textContent = `Erreur: ${post.error}`;
                }
            } catch (error) {
                document.getElementById('form-status').className = 'error';
                document.getElementById('form-status').textContent = `Erreur: ${error.message}`;
            }
        }

        // Fonction pour afficher les médias existants d'un post
        function displayExistingMedia(post) {
            const container = document.getElementById('existing-media');
            const mediaList = document.getElementById('existing-media-list');
            mediaList.innerHTML = '';

            if (post.media && post.media.length > 0) {
                container.style.display = 'block';

                post.media.forEach((item) => {
                    const mediaItem = document.createElement('div');
                    mediaItem.className = 'existing-media-item';
                    mediaItem.dataset.id = item.id;

                    const mediaElement = document.createElement(item.type === 'image' ? 'img' : 'video');
                    mediaElement.src = item.url;
                    if (item.type === 'video') {
                        mediaElement.controls = true;
                    }

                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-media-btn';
                    removeBtn.innerHTML = '×';
                    removeBtn.onclick = function () {
                        mediaToRemove.push(item.id);
                        mediaItem.style.opacity = '0.3';
                        removeBtn.disabled = true;
                    };

                    mediaItem.appendChild(mediaElement);
                    mediaItem.appendChild(removeBtn);
                    mediaList.appendChild(mediaItem);
                });
            } else {
                container.style.display = 'none';
            }
        }

        // Créer une carte pour afficher un post
        function createPostCard(post) {
            const card = document.createElement('div');
            card.className = 'post-card';

            const title = document.createElement('h3');
            title.textContent = post.title;
            card.appendChild(title);

            const content = document.createElement('p');
            content.textContent = post.content;
            card.appendChild(content);

            const metadata = document.createElement('small');
            metadata.textContent = `Publié par l'utilisateur ${post.userId} dans la catégorie ${post.categoryId}`;
            card.appendChild(metadata);

            // Ajouter les médias du post principal
            if (post.media && post.media.length > 0) {
                const mediaGallery = document.createElement('div');
                mediaGallery.className = 'media-gallery';

                post.media.forEach(media => {
                    const mediaItem = document.createElement('div');
                    mediaItem.className = 'media-gallery-item';

                    if (media.type === 'image') {
                        const img = document.createElement('img');
                        img.src = media.url;
                        img.alt = 'Media';
                        mediaItem.appendChild(img);
                    } else if (media.type === 'video') {
                        const video = document.createElement('video');
                        video.src = media.url;
                        video.controls = true;
                        mediaItem.appendChild(video);
                    }

                    mediaGallery.appendChild(mediaItem);
                });

                card.appendChild(mediaGallery);
            }

            // Ajouter le post parent si renseigné
            if (post.parentPost) {
                const parentPost = document.createElement('div');
                parentPost.className = 'parent-post';
                parentPost.innerHTML = `
                    <h4>Post Parent :</h4>
                    <p>${post.parentPost.title}</p>
                    <p>${post.parentPost.content}</p>
                `;

                // Ajouter les médias du post parent
                if (post.parentPost.media && post.parentPost.media.length > 0) {
                    const parentMediaGallery = document.createElement('div');
                    parentMediaGallery.className = 'media-gallery';

                    post.parentPost.media.forEach(media => {
                        const mediaItem = document.createElement('div');
                        mediaItem.className = 'media-gallery-item';

                        if (media.type === 'image') {
                            const img = document.createElement('img');
                            img.src = media.url;
                            img.alt = 'Media';
                            mediaItem.appendChild(img);
                        } else if (media.type === 'video') {
                            const video = document.createElement('video');
                            video.src = media.url;
                            video.controls = true;
                            mediaItem.appendChild(video);
                        }

                        parentMediaGallery.appendChild(mediaItem);
                    });

                    parentPost.appendChild(parentMediaGallery);
                }

                card.appendChild(parentPost);
            }

            // Ajouter les boutons d'action
            const actions = document.createElement('div');
            actions.className = 'post-actions';

            const editBtn = document.createElement('button');
            editBtn.textContent = 'Modifier';
            editBtn.onclick = () => prepareEditForm(post.id);
            actions.appendChild(editBtn);

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Supprimer';
            deleteBtn.onclick = () => deletePost(post.id);
            actions.appendChild(deleteBtn);

            card.appendChild(actions);

            return card;
        }

        // Réinitialiser le formulaire
        function resetForm() {
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('post-id').value = '';
            document.getElementById('media').value = '';
            document.getElementById('media-preview').innerHTML = '';
            document.getElementById('existing-media').style.display = 'none';
            document.getElementById('existing-media-list').innerHTML = '';
            
            document.getElementById('create-post-btn').style.display = 'inline-block';
            document.getElementById('update-post-btn').style.display = 'none';
            document.getElementById('cancel-edit-btn').style.display = 'none';
            
            currentEditId = null;
            mediaToRemove = [];
            selectedFiles = []; // Réinitialiser le tableau de fichiers
        }

        // Ajouter des écouteurs d'événements
        document.getElementById('create-post-btn').addEventListener('click', createPost);
        document.getElementById('update-post-btn').addEventListener('click', updatePost);
        document.getElementById('cancel-edit-btn').addEventListener('click', resetForm);
        document.getElementById('refresh-posts-btn').addEventListener('click', fetchPosts);

        // Charger les posts au chargement de la page
        fetchPosts();

        function displayPosts(posts) {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = '';

            posts.forEach(post => {
                console.log('Post:', post); // Vérifiez les données du post
                console.log('Post Parent:', post.parentPost); // Vérifiez les données du post parent

                const postElement = document.createElement('div');
                postElement.className = 'post';

                postElement.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <small>Publié par l'utilisateur ${post.userId} dans la catégorie ${post.categoryId}</small>
                    ${post.media && post.media.length > 0 ? `
                        <div class="media-gallery">
                            ${post.media.map(media => `
                                <div class="media-gallery-item">
                                    ${media.type === 'image' ? `<img src="${media.url}" alt="Media">` : `<video src="${media.url}" controls></video>`}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                `;

                if (post.parentPost) {
                    const parentPostElement = document.createElement('div');
                    parentPostElement.className = 'parent-post';
                    parentPostElement.innerHTML = `
                        <h4>Post Parent :</h4>
                        <p>${post.parentPost.title}</p>
                        <p>${post.parentPost.content}</p>
                    `;
                    postElement.appendChild(parentPostElement);
                }

                postsContainer.appendChild(postElement);
            });
        }

        async function createRetweet(postId, userId, categoryId) {
            try {
                const response = await fetch(`${API_BASE_URL}/create_post`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json', // En-tête correct
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        title: '', // Les retweets peuvent ne pas avoir de titre
                        content: '', // Les retweets peuvent ne pas avoir de contenu
                        user_id: userId,
                        category_id: categoryId,
                        post_id: postId // ID du post parent (retweet)
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Retweet créé avec succès:', result);
            } catch (error) {
                console.error('Erreur lors de la création du retweet:', error);
            }
        }
    </script>
</body>
</html>
