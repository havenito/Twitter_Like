<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test de Signalement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"], textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <h2>Soumettre un Signalement</h2>
  <form id="signalementForm">
    <div class="form-group">
      <label for="user_id">ID de l'utilisateur :</label>
      <input type="number" id="user_id" name="user_id" required>
    </div>
    <div class="form-group">
      <label for="post_id">ID du post :</label>
      <input type="number" id="post_id" name="post_id" required>
    </div>
    <div class="form-group">
      <label for="report_type">Type de signalement :</label>
      <select id="report_type" name="report_type" required>
        <option value="">Sélectionnez un type</option>
        <option value="spam">Spam</option>
        <option value="inappropriate">Contenu inapproprié</option>
        <option value="abuse">Abus</option>
        <option value="other">Autre</option>
      </select>
    </div>
    <div class="form-group">
      <label for="content">Contenu du signalement :</label>
      <textarea id="content" name="content" rows="4" required></textarea>
    </div>
    <button type="submit">Soumettre</button>
  </form>
  <div id="message"></div>

  <script>
    const API_BASE = 'http://localhost:5000'; // Assurez-vous que le port est correct

    document.getElementById('signalementForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const user_id = document.getElementById('user_id').value;
      const post_id = document.getElementById('post_id').value;
      const report_type = document.getElementById('report_type').value;
      const content = document.getElementById('content').value;

      try {
        const response = await fetch(`${API_BASE}/api/signalement`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            user_id: user_id,
            post_id: post_id,
            report_type: report_type,
            content: content
          })
        });

        const data = await response.json();

        const messageDiv = document.getElementById('message');
        if (response.ok) {
          messageDiv.textContent = 'Signalement soumis avec succès !';
          messageDiv.className = 'success';
          document.getElementById('signalementForm').reset();
        } else {
          messageDiv.textContent = `Erreur: ${data.error}`;
          messageDiv.className = 'error';
        }
      } catch (error) {
        console.error('Erreur:', error);
        document.getElementById('message').textContent = 'Erreur lors de la soumission du signalement.';
        document.getElementById('message').className = 'error';
      }
    });
  </script>
</body>
</html>
